
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LIMBO - SCHOOL</title>
  <script src="aframe/aframe.min.js"></script>
</head>

<body>

  <script>

AFRAME.registerComponent("switch", {
  init:function() {
     let scene2 = false;
     let sky1 = document.querySelector("#sky1");
     let bridge = document.querySelector("#bridge");
     this.el.addEventListener("click", () => {
          if(!scene2) {
              sky1.setAttribute("src", "#scene2");
              bridge.emit('showbridge')
           } else {
              sky1.setAttribute("src", "#scene1");
              bridge.emit('hidebridge')
           }
           scene2 = !scene2;
        sky1.emit('fadein');
     });
  }
})

AFRAME.registerComponent("flip", {
  init:function() {
     let rotate = false;
     let sky1 = document.querySelector("#sky1");
     let bridge = document.querySelector("#bridge");
     this.el.addEventListener("click", () => {
          if(!rotate) {
              sky1.setAttribute("rotation", "0 90 0");
              bridge.emit('bridgeflip')
           } else {
              sky1.setAttribute("rotation", "0 -90 0");
              bridge.emit('bridgeback')
           }
           rotate = !rotate;
        sky1.emit('fadein');
     });
  }
})

  </script>

<a-assets>
  <img id="scene1" src="images/1.jpg">
  <img id="scene2" src="images/2.jpg">
  <img id="arrow" src="images/arrow.png">
</a-assets>

  <style>
  div.a-enter-ar {
    visibility: hidden;
  }

  div.a-enter-vr {
    visibility: hidden;
  }
  </style>


<a-scene raycaster="objects: .clickable" cursor="rayOrigin: mouse; fuse: false;"
    loading-screen="dotsColor: white; backgroundColor: black">

<a-camera wasd-controls-enabled="false"></a-camera>

<a-sky id="sky1" src="#scene1" rotation="0 -90 0" opacity="1"
  animation__fadein="startEvents: fadein; property: material.opacity; from: 0; to: 1; dir: alternate; dur: 300"></a-sky>

  <a-cone id="cone1" class="clickable"
  color="red" radius-bottom="0" radius-top="3" height="6" opacity="0.5"
  position="50 1 0" 
  animation__flash="property: opacity; to: 0; dur: 1000; dir: alternate; loop: true"
  animation__click="startEvents: click; property: position; to: 50 5 0; dur: 150"
  animation__clickback="startEvents: animationcomplete__click; property: position; to: 50 1 0; dur: 150"
  switch></a-cone>

  <a-cone id="cone2" class="clickable"
  color="red" radius-bottom="0" radius-top="3" height="6" opacity="0.5"
  position="-50 1 0" 
  animation__flash="property: opacity; to: 0; dur: 1000; dir: alternate; loop: true"
  animation__click="startEvents: click; property: position; to: -50 5 0; dur: 150"
  animation__clickback="startEvents: animationcomplete__click; property: position; to: -50 1 0; dur: 150"
  switch></a-cone>

<a-cone id="bridge" class="clickable"
  color="red" radius-bottom="0" radius-top="3" height="6" opacity="0.5"
  position="0 1 -50" scale="0"
  animation__on="startEvents: showbridge; property: scale; to: 1; dur: 10"
  animation__off="startEvents: hidebridge; property: scale; to: 0; dur: 10"
  animation__flash="property: opacity; to: 0; dur: 1000; dir: alternate; loop: true"
  animation__flip="startEvents: bridgeflip; property: position; to: 0 1 50; dur: 10"
  animation__flipback="startEvents: bridgeback; property: position; to: 0 1 -50; dur: 10"
  flip></a-cone>

  <a-text line-height="100"
  width="3" rotation="-90 0 0" position="0 0 0" color="white" align="center"
  value="Modernist memory 
  or 
  dreamed limbo?
  Work in progress...">
</a-text>

</a-scene>

</body>
</html>
